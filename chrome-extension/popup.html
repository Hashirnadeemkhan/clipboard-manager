<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      max-height: 500px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .search-box {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .clipboard-list {
      max-height: 350px;
      overflow-y: auto;
    }
    
    .clipboard-item {
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .clipboard-item:hover {
      background-color: #f9fafb;
    }
    
    .item-content {
      font-size: 13px;
      color: #374151;
      margin-bottom: 4px;
      word-break: break-all;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .item-meta {
      font-size: 11px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-type {
      background-color: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    
    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 40px 20px;
    }
    
    .open-dashboard {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .open-dashboard:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Clipboard History</h1>
    <button class="open-dashboard" id="openDashboard">Dashboard</button>
  </div>
  
  <input type="text" class="search-box" id="searchBox" placeholder="Search clipboard history...">
  
  <div class="clipboard-list" id="clipboardList">
    <div class="empty-state">
      <p>No clipboard items yet</p>
      <p style="font-size: 12px;">Start copying content to see it here</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
